<html lang="es">
<head>

    <style>
        :root{
            --bg1: #2b003a;
            --bg2: #4a148c;
            --bg3: #880e4f;
            --muted: #E0E0E0;
            --accent: #ab47bc;
            --panel-bg: rgba(255, 255, 255, 0.08);
            --panel-border: rgba(255, 255, 255, 0.15);
        }
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
            color: var(--muted);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Título principal con la fuente "Lexend Giga" */
        .title-font {
            font-family: 'Lexend Giga', sans-serif;
            font-weight: 700;
        }

        /* Header */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 28px 16px 0px; 
        }

        header img {
            height: 80px;
        }

        header h1 {
            margin: 12px 0 6px;
            font-size: 1.6rem;
            color: #fff;
        }

        header p {
            margin: 0;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Layout */
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 16px;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 8px 0;
        }

        .bottom-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            background: linear-gradient(180deg, #23102b, #120519);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 14px;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Botones de tirada */
        .btn.tirada {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 999px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn.tirada:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .btn:hover {
            transform: scale(1.05);
        }

        .btn.primary {
            background: linear-gradient(90deg, #ce3cc7, #880e4f);
            box-shadow: 0 8px 40px rgba(155, 92, 255, 0.12);
            border: none;
        }

        .btn.primary:hover {
            background: linear-gradient(90deg, #a047a0, #680b3d);
        }

        .grid-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-top: 14px;
        }

        /* Card 3D */
        .card-wrap {
            width: 160px;
            flex: 0 0 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 160/240;
            perspective: 1200px;
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            transform-style: preserve-3d;
            transition: transform .8s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 12px;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-front {
            transform: rotateY(180deg);
            background-image: var(--card-front-image);
        }

        .card-back {
            background-image: var(--card-back-image);
            background-color: #311b92;
        }

        /* area tag */
        .area-tag {
            background: rgba(255, 255, 255, 0.06);
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 12px;
            margin-bottom: 8px;
            color: #f3edf9;
        }

        /* interpretation panel */
        .interpret {
            width: 100%;
            background: var(--panel-bg);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--panel-border);
            padding: 20px;
            margin-top: 24px;
            color: #f7f3fb;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            
            /* --- AJUSTE DE TAMAÑO PARA SOLUCIONAR EL PROBLEMA DE LA ALTURA VARIABLE --- */
            /* Heigth for all cards */
            min-height: 280px; 
            max-height: 280px;
            overflow-y: auto; 
            /* scrollbar style */
            scrollbar-width: thin;
            scrollbar-color: #ab47bc transparent;
        }

        .interpret.visible {
            opacity: 1;
        }

        .interpret .title {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .interpret .area {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .interpret .desc {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        
        .small {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
        }

        .status-message {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a148c;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity .4s;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Botón de compartir individual más pequeño */
        .btn.small {
            padding: 6px 12px;
            font-size: 10px;
        }

        /* Estilos de la pantalla de inicio */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        .intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .intro-screen img {
            max-width: 200px; /* Logo más grande en la intro */
            height: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .app-main {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-main.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* responsive */
        @media (max-width: 640px) {
            .card-wrap {
                flex: 0 0 44%;
            }
        }
    </style>
</head>

    const appMain = document.getElementById('app-main');
    const grid = document.getElementById('card-grid');
    const autoFlipEl = document.getElementById('autoFlip');
    const statusMessage = document.getElementById('status-message');
    const messageBox = document.getElementById('message-box');

    function showStatus(text, ms = 1600) {
        statusMessage.textContent = text;
        statusMessage.classList.add('show');
        setTimeout(() => statusMessage.classList.remove('show'), ms);
    }

    function showTopMessage(text) {
        messageBox.style.display = 'block';
        messageBox.textContent = text;
        setTimeout(() => messageBox.style.display = 'none', 1400);
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    /* ---------- Card builder ---------- */
    let selectedCardsData = [];
    let lastTirada = null;

    function createCardElement(cardDataObj) {
        const wrap = document.createElement('div');
        wrap.className = 'card-wrap';

        // area tag
        const areaTag = document.createElement('div');
        areaTag.className = 'area-tag';
        areaTag.textContent = cardDataObj.area;
        wrap.appendChild(areaTag);

        // card container
        const cardContainer = document.createElement('div');
        cardContainer.className = 'card-container';
        cardContainer.style.width = '100%';
        cardContainer.style.height = '100%';

        // card element
        const card = document.createElement('div');
        card.className = 'card';
        // ensure starts unflipped
        card.classList.remove('flipped');

        // pick back random
        const backName = Math.random() < PUERTA_CHANCE ? 'back_puerta.png' : 'back_normal.png';
        const backUrl = `assets/cards/${backName}`;
        const frontUrl = `assets/cards/card_${String(cardDataObj.id).padStart(3, '0')}.png`;

        // faces
        const backFace = document.createElement('div');
        backFace.className = 'card-face card-back';
        backFace.style.setProperty('--card-back-image', `url("${backUrl}")`);

        const frontFace = document.createElement('div');
        frontFace.className = 'card-face card-front';
        frontFace.style.setProperty('--card-front-image', `url("${frontUrl}")`);

        card.appendChild(backFace);
        card.appendChild(frontFace);
        cardContainer.appendChild(card);
        wrap.appendChild(cardContainer);

        // interpretation panel
        const interp = document.createElement('div');
        interp.className = 'interpret interpretation-panel';
        interp.innerHTML = `
            <div class="title">${cardDataObj.title}</div>
            <div class="area">Área: ${cardDataObj.area}</div>
            <div class="desc" id="desc-${cardDataObj.id}">${escapeHtml(cardDataObj.description)}</div>
            <div style="display:flex;gap:8px;margin-top:8px">
                <button class="btn small" data-action="share">Compartir carta</button>
            </div>
        `;
        wrap.appendChild(interp);

        // events
        card.addEventListener('click', () => {
            if (card.classList.contains('flipped')) return; // already flipped
            revealCard(card, interp);
        });

        // delegate share event
        interp.addEventListener('click', (ev) => {
            const target = ev.target;
            const action = target.getAttribute('data-action');
            if (!action) return;
            if (action === 'share') {
                shareSingleCard(cardDataObj);
            }
        });

        return { wrap, card, interp, cardDataObj };
    }

    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    /* ---------- reveal / revealAll ---------- */
    function revealCard(cardEl, interpEl) {
        cardEl.classList.add('flipped');
        interpEl.classList.add('visible'); // Add the visible class to fade in the text
    }

    function revealAllCards() {
        const cardEls = document.querySelectorAll('.card');
        cardEls.forEach(card => {
            if (!card.classList.contains('flipped')) {
                const wrap = card.closest('.card-wrap');
                const interp = wrap.querySelector('.interpretation-panel');
                revealCard(card, interp);
            }
        });
        showStatus('Cartas reveladas');
    }

    /* ---------- Deal / Shuffle / History ---------- */
    function dealCards(count) {
        grid.innerHTML = '';
        showStatus(`Repartiendo ${count} carta(s)...`);
        // clone & shuffle
        const pool = allCardsData.slice();
        shuffle(pool);
        selectedCardsData = pool.slice(0, count);
        lastTirada = { date: new Date().toISOString(), cards: selectedCardsData.map(c => c.id) };
        // render
        selectedCardsData.forEach(cd => {
            const { wrap, card } = createCardElement(cd);
            wrap.setAttribute('data-card-id', cd.id);
            grid.appendChild(wrap);
        });
        // if autoFlip
        if (autoFlipEl.checked) {
            const cardNodes = Array.from(document.querySelectorAll('.card-wrap'));
            cardNodes.forEach((wrp, idx) => {
                const cardEl = wrp.querySelector('.card');
                const interp = wrp.querySelector('.interpretation-panel');
                setTimeout(() => { revealCard(cardEl, interp); }, 600 * (idx + 1));
            });
        }
        // push to history
        addHistory(lastTirada);
        buildHistory();
    }

    function shuffleCurrent() {
        const count = selectedCardsData.length || 1;
        dealCards(count);
    }

    /* History functions */
    function addHistory(entry) {
        const hist = JSON.parse(localStorage.getItem(STORAGE_HIST_KEY) || '[]');
        hist.unshift(entry);
        localStorage.setItem(STORAGE_HIST_KEY, JSON.stringify(hist.slice(0, 200)));
    }

    function buildHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        const hist = JSON.parse(localStorage.getItem(STORAGE_HIST_KEY) || '[]');
        hist.forEach(h => {
            const li = document.createElement('li');
            const d = new Date(h.date);
            const dateStr = d.toLocaleString();
            li.textContent = `${dateStr} → [${h.cards.join(', ')}]`;
            li.style.padding = "6px";
            li.style.marginBottom = "6px";
            li.style.borderRadius = "8px";
            li.style.background = "rgba(255, 255, 255, 0.05)";
            li.style.fontSize = "14px";
            list.appendChild(li);
        });
    }

    /* share current tirada or copy fallback */
    async function shareTirada() {
        if (!lastTirada) {
            showTopMessage('No hay tirada para compartir');
            return;
        }
        const title = 'Pulso Cósmico — Mi tirada';
        const text = `Mi tirada: ${lastTirada.cards.join(', ')} — ${window.location.href}`;
        if (navigator.share) {
            try {
                await navigator.share({ title, text, url: window.location.href });
                showTopMessage('Compartido');
            } catch (e) {
                showTopMessage('Cancelado');
            }
        } else {
            try {
                // Using document.execCommand for better iFrame compatibility
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showTopMessage('Tirada copiada al portapapeles');
            } catch (e) {
                showTopMessage('No se pudo copiar');
            }
        }
    }

    /* share single card (card object) */
    async function shareSingleCard(cardObj) {
        const text = `${cardObj.title} — ${cardObj.description}\nPulso Cósmico`;
        if (navigator.share) {
            try {
                await navigator.share({ title: cardObj.title, text });
                showTopMessage('Carta compartida');
            } catch (e) { showTopMessage('Cancelado'); }
        } else {
            try {
                // Using document.execCommand for better iFrame compatibility
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showTopMessage('Carta copiada');
            } catch (e) { showTopMessage('No se pudo copiar'); }
        }
    }

    /* ---------- wire buttons ---------- */
    document.getElementById('start-btn').addEventListener('click', () => {
        introScreen.classList.add('fade-out');
        setTimeout(() => {
            introScreen.style.display = 'none';
            appMain.classList.add('visible');
        }, 500); 
    });

    document.getElementById('draw-1-btn').addEventListener('click', () => dealCards(1));
    document.getElementById('draw-3-btn').addEventListener('click', () => dealCards(3));
    document.getElementById('draw-5-btn').addEventListener('click', () => dealCards(5));
    document.getElementById('reveal-btn').addEventListener('click', revealAllCards);
    document.getElementById('shuffle-btn').addEventListener('click', shuffleCurrent);
    document.getElementById('share-btn').addEventListener('click', shareTirada);
    document.getElementById('clear-history').addEventListener('click', () => {
        // Reemplazar `confirm()` con una ventana modal personaliza
        if (window.confirm("¿Seguro que quieres borrar el historial?")) {
            localStorage.removeItem(STORAGE_HIST_KEY);
            buildHistory();
        }
    });

    const historyPanel = document.getElementById('history-panel');
    document.getElementById('toggle-history-btn').addEventListener('click', () => {
        historyPanel.style.display = historyPanel.style.display === 'none' ? 'block' : 'none';
    });

    /* init on load */
    window.onload = () => {
        buildHistory();
        dealCards(1); 
    }
</script>
